service:
  name: fifa-ref

plugins:
  - serverless-webpack
  - serverless-sentry

custom:
  sentry:
    dsn: https://a91d8b5be4d0486da4182c46e6888911@sentry.io/1471183

provider:
  name: aws
  stage: ${opt:stage, 'local'}
  runtime: nodejs8.10
  region: us-west-2
  environment: ${file(./env.yaml):${opt:stage, self:provider.stage}}

functions:
  alexa:
    handler: src/alexa.handler
    events:
      - alexaSkill: ${opt:alexaskillid}
  parser:
    handler: src/parser.handler
    timeout: 60
    events:
      - schedule: rate(1 day)

resources:
  Resources:
    DynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 10
          WriteCapacityUnits: 10
        TableName: ${self:provider.environment.SOCCER_TEAM_TABLE}